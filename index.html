<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gazetteer</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="vendors/Bootstrap4.6.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="vendors/Leaflet1.7.1/leaflet.css" />
    <link rel="stylesheet" href="vendors/LeafletEasyButton/easy-button.css" />
    <link
      rel="stylesheet"
      href="vendors/LeafletExtraMarkers/css/leaflet.extra-markers.min.css"
    />
    <link
      rel="stylesheet"
      href="vendors/weatherIcons/css/weather-icons.min.css"
    />
    <link
      rel="stylesheet"
      href="vendors/weatherIcons/css/weather-icons-wind.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="map"></div>
    <div
      class="modal fade"
      id="countryModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">...</div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>

    <script src="vendors/jQuery3.6.0/jquery-3.6.0.min.js"></script>
    <script src="vendors/Bootstrap4.6.0/js/bootstrap.bundle.min.js"></script>
    <script
      src="vendors/Fontawesome5.15.3/js/all.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="vendors/Leaflet1.7.1/leaflet.js"></script>
    <script src="vendors/LeafletProviders1.3.1/leaflet-providers.js"></script>
    <script src="vendors/LeafletEasyButton/easy-button.js"></script>
    <script src="vendors/LeafletExtraMarkers/js/leaflet.extra-markers.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
